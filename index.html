<!DOCTYPdc html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Website Link Preview</title>
  </head>
  <link rel="stylesheet" href="./css/style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat+Alternates:wght@400;800&family=Montserrat:wght@300;400;500;600;700;900&display=swap" rel="stylesheet">
  <body>
        
    <!-- Main Card -->
    <div class="card">
        <form class="urlform">
          <input id="input-box" type="text" placeholder="Enter the Web Page Link" />
          <input id="btn" type="submit" value="Search" />
        </form>
        
        <div class="title-section">
            <h4>Title</h4>
            <p id="title"></p>
        </div>

        <div class="description-section">
            <h4>Description</h4>
            <p id="description"></p>
        </div>

        <div class="image-section">
            <h4>Image</h4>
            <img id="image" src="" alt="">
        </div>

        <div id="website-section">
          <button><a id="weblink" target="_blank" href="./index.html">Visit the Website</a></button>
        </div>
    </div>




  </body>
  <script src="./js/script.js"></script>
</html>
